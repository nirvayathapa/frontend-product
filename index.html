<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="border">
            <img src="images/first.jpg" alt="#" class="image">

            <div class="head">P E R F U M E</div>
            <div class="mini-head">Gabrielle Essence Eau De Parfum
            </div>
            <div class="mid-head">A floral, solar and voluptuous interpretation composed by Olivier Polge
            Perfumer-Creator for the House of CHANEL.</div>
            <div class="price">$149.99</div>
            <strike>$169.99</strike>
            <div class="button">
                <button class="btn"><img class="icon" src="images/icon-cart.svg" alt="#">&nbsp;&nbsp;&nbsp;Add to Cart</button>
            </div>
          
        </div>
       
    </main>
</body>
</html>
